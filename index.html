<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON -->
    <link rel="icon" href="./assets/icono-1.png">
    <title>Calendar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="light">
    <div class="calendar">
        <div class="calendar_header">
         <span class="month_picker" id="month_picker">February</span>
          <div class="year_picker">
            <span class="year_change" id="prev-year">
              <pre><</pre>
            </span>
              <span id="year">2023</span>
              <span class="year_change" id="next_year">
                <pre>></pre>
              </span>
          </div>
        </div>
          <div class="calendar_body">
            <div class="calendar_week_day">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="calendar_days"></div>
          </div>
          <div class="calendar_footer">
            <div class="toggle">
              <span>Dark Mode</span>
              <div class="dark_mode_switch">
                <div class="dark_mode_switch_ident"></div>
              </div>
            </div>
          </div>
          <div class="month_list"></div>
    </div>

    <!-- JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
